<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Conductor - A modern React application built with Vite and TypeScript" />
		<meta name="theme-color" content="#3b82f6" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Conductor - React App</title>
		<script type="module" crossorigin src="/assets/index-cLBAv2x6.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-CGRsC-Ln.css">
		<style>
			/* Loading spinner styles */
			.loading-spinner {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: 'Inter', sans-serif;
			}
			.spinner {
				width: 40px;
				height: 40px;
				border: 4px solid #f3f4f6;
				border-top: 4px solid #3b82f6;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			/* Error message styles */
			.error-message {
				display: none;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: 'Inter', sans-serif;
				text-align: center;
				padding: 20px;
			}
			.error-content {
				max-width: 500px;
			}
			.error-title {
				color: #dc2626;
				font-size: 24px;
				font-weight: 600;
				margin-bottom: 16px;
			}
			.error-description {
				color: #6b7280;
				font-size: 16px;
				line-height: 1.5;
				margin-bottom: 24px;
			}
			.retry-button {
				background-color: #3b82f6;
				color: white;
				border: none;
				padding: 12px 24px;
				border-radius: 8px;
				font-size: 16px;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			.retry-button:hover {
				background-color: #2563eb;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div class="loading-spinner">
				<div>
					<div class="spinner"></div>
					<p style="margin-top: 16px; color: #6b7280;">Loading...</p>
				</div>
			</div>
		</div>
		<div id="error-fallback" class="error-message">
			<div class="error-content">
				<h1 class="error-title">Something went wrong</h1>
				<p class="error-description">
					We're sorry, but something unexpected happened. Please try refreshing the page.
				</p>
				<button class="retry-button" onclick="window.location.reload()">
					Refresh Page
				</button>
			</div>
		</div>
		<script>
			// Enhanced keyboard shortcuts
			document.addEventListener("keydown", (event) => {
				if (event.ctrlKey && event.key === "k") {
					console.log("Ctrl+K pressed!");
					event.preventDefault();
				}
			});

			// Error handling for failed script loading
			window.addEventListener('error', function(e) {
				console.error('Script loading error:', e);
				document.getElementById('root').style.display = 'none';
				document.getElementById('error-fallback').style.display = 'flex';
			});

			// Timeout to show error if app doesn't load within 10 seconds
			setTimeout(function() {
				const root = document.getElementById('root');
				if (root && root.children.length === 1 && root.children[0].className === 'loading-spinner') {
					document.getElementById('root').style.display = 'none';
					document.getElementById('error-fallback').style.display = 'flex';
				}
			}, 10000);
		</script>
	</body>
</html>
